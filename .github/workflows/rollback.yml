name: ðŸ”„ Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Rollback reason'
        required: true
        type: string
      target_commit:
        description: 'Target commit SHA (optional, defaults to previous commit)'
        required: false
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 10  # èŽ·å–æœ€è¿‘10ä¸ªæäº¤
        
    - name: ðŸ” Determine rollback target
      id: target
      run: |
        if [ -n "${{ github.event.inputs.target_commit }}" ]; then
          TARGET_COMMIT="${{ github.event.inputs.target_commit }}"
        else
          # èŽ·å–å½“å‰æäº¤çš„å‰ä¸€ä¸ªæäº¤
          TARGET_COMMIT=$(git rev-parse HEAD~1)
        fi
        
        echo "target_commit=$TARGET_COMMIT" >> $GITHUB_OUTPUT
        echo "ðŸŽ¯ Rollback target: $TARGET_COMMIT"
        
        # éªŒè¯ç›®æ ‡æäº¤æ˜¯å¦å­˜åœ¨
        if ! git cat-file -e "$TARGET_COMMIT"; then
          echo "âŒ Target commit $TARGET_COMMIT does not exist"
          exit 1
        fi
        
    - name: ðŸ“‹ Create rollback summary
      run: |
        echo "## ðŸ”„ Rollback Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Current commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Target commit**: ${{ steps.target.outputs.target_commit }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Initiated by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ”„ Execute rollback on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 300s
        script: |
          set -e
          cd /home/ec2-user/youtubeplanner
          
          echo "ðŸ”„ Starting rollback process..."
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Target: ${{ steps.target.outputs.target_commit }}"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å¤‡ä»½
          BACKUP_FILE="deployment-backup-${{ steps.target.outputs.target_commit }}.log"
          if [ ! -f "$BACKUP_FILE" ]; then
            echo "âš ï¸ No backup found for target commit, proceeding with current containers..."
          fi
          
          # åœæ­¢å½“å‰æœåŠ¡
          echo "â¹ï¸ Stopping current services..."
          docker-compose -f docker-compose.prod.yml down --timeout 30 || true
          
          # å¦‚æžœæœ‰æ—§é•œåƒï¼Œå°è¯•ä½¿ç”¨
          echo "ðŸ” Looking for previous images..."
          if docker images | grep -q "youtubeplanner.*${{ steps.target.outputs.target_commit }}"; then
            echo "âœ… Found previous images, using them..."
            docker tag youtubeplanner-backend:${{ steps.target.outputs.target_commit }} youtubeplanner-backend:latest
            docker tag youtubeplanner-frontend:${{ steps.target.outputs.target_commit }} youtubeplanner-frontend:latest
          else
            echo "âš ï¸ No previous images found, keeping current images..."
          fi
          
          # é‡å¯æœåŠ¡
          echo "ðŸš€ Starting services..."
          docker-compose -f docker-compose.prod.yml up -d
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # å¥åº·æ£€æŸ¥
          echo "ðŸ¥ Performing health checks..."
          
          # æ£€æŸ¥åŽç«¯
          for i in {1..5}; do
            if curl -f -s http://localhost:8080/actuator/health > /dev/null; then
              echo "âœ… Backend health check passed"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "âŒ Backend health check failed"
              docker-compose -f docker-compose.prod.yml logs backend --tail=20
              exit 1
            fi
            echo "â³ Backend health check attempt $i/5..."
            sleep 10
          done
          
          # æ£€æŸ¥å‰ç«¯
          for i in {1..3}; do
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "âœ… Frontend health check passed"
              break
            fi
            if [ $i -eq 3 ]; then
              echo "âŒ Frontend health check failed"
              docker-compose -f docker-compose.prod.yml logs frontend --tail=20
              exit 1
            fi
            echo "â³ Frontend health check attempt $i/3..."
            sleep 10
          done
          
          echo "ðŸŽ‰ Rollback completed successfully!"
          docker-compose -f docker-compose.prod.yml ps

    - name: ðŸ” Verify rollback
      run: |
        echo "ðŸ” Verifying rollback..."
        
        # æ£€æŸ¥å‰ç«¯
        if curl -f -s https://youtubeplanner.duckdns.org > /dev/null; then
          echo "âœ… Frontend is accessible after rollback"
        else
          echo "âŒ Frontend verification failed after rollback"
          exit 1
        fi
        
        # æ£€æŸ¥åŽç«¯API
        if curl -f -s https://youtubeplanner.duckdns.org/actuator/health > /dev/null; then
          echo "âœ… Backend API is accessible after rollback"
        else
          echo "âŒ Backend API verification failed after rollback"
          exit 1
        fi
        
        echo "ðŸŽ‰ Rollback verification passed!"

    - name: ðŸ“Š Update rollback summary
      run: |
        echo "## âœ… Rollback Completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Services**: All services are running normally" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend**: https://youtubeplanner.duckdns.org" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend API**: https://youtubeplanner.duckdns.org/api/v1" >> $GITHUB_STEP_SUMMARY 